<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 24.886, lng: -70.268},
          mapTypeId: 'terrain'
        });



map.data.loadGeoJson( 'https://github.com/pmuhmpps/HMPPS/blob/master/RICHARD1.geojson' );

//map.data.loadGeoJson( 'https://api.myjson.com/bins/133sav' );


//map.data.loadGeoJson( 'https://storage.googleapis.com/mapsdevsite/json/google.JSON');

}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq5rKMnh_MVVI9sIX6OL3u10WWOlut6hs&callback=initMap">
    </script>
  </body>
</html>
